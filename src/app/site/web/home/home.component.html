<div class="float-container" [@opacityFrameTransform]="isLoaded ? 'hide' : 'show'">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
<div [@opacityFrameTransform]="isLoaded ? 'show' : 'hide'">
    <mat-tab-group dynamicHeight class="tab-container">
        <mat-tab label="Characters">
            <!--Characters-->
            <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="32px" fxLayoutAlign="flex-start"
                class="container-wrap">
                <mat-toolbar class="container-wrap-title mat-elevation-z2">
                    <span>Most powerful characters</span>
                    <div class="div-flex"></div>
                    <button mat-stroked-button color="primary" [routerLink]="['/characters']">
                        More information
                    </button>
                </mat-toolbar>
                <ng-template *ngFor="let character of characters" [ngIf]="true">
                    <mat-card fxFlex="0 1 calc(16.66% - 32px)" fxFlex.lt-md="0 1 calc(50% - 32px)" fxFlex.lt-sm="100%"
                        class="mat-elevation-z4">
                        <mat-card-header>
                            <mat-card-title>
                                {{elipsis(character.name, 8)}}
                            </mat-card-title>
                        </mat-card-header>
                        <img mat-card-image [routerLink]="['/characters', 'details', character.id]"
                            [src]="getImage(character)" [alt]="character.name" style="height: 225px;" class="cursor-p">
                        <mat-card-actions>
                            <div class="div-block">
                                <div class="div-flex"></div>
                                <button mat-icon-button [routerLink]="['/characters', 'details', character.id]">
                                    <mat-icon>link</mat-icon>
                                </button>
                                <button mat-icon-button style="color: orange;"
                                    (click)="checkFavoriteList('characters', character)">
                                    <mat-icon *ngIf="!isItemInFavorites('characters', character.id)">star_outline
                                    </mat-icon>
                                    <mat-icon *ngIf="isItemInFavorites('characters', character.id)">star</mat-icon>
                                </button>
                            </div>
                        </mat-card-actions>
                    </mat-card>
                </ng-template>
            </div>
            <br>
        </mat-tab>
        <mat-tab label="Comics">
            <!--Comics-->
            <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="32px" fxLayoutAlign="flex-start"
                class="container-wrap">
                <mat-toolbar class="container-wrap-title mat-elevation-z2">
                    <span>Best entertainment comics</span>
                    <div class="div-flex"></div>
                    <button mat-stroked-button color="primary" [routerLink]="['/comics']">
                        More information
                    </button>
                </mat-toolbar>
                <ng-template *ngFor="let comic of comics" [ngIf]="true">
                    <mat-card fxFlex="0 1 calc(16.66% - 32px)" fxFlex.lt-md="0 1 calc(50% - 32px)" fxFlex.lt-sm="100%"
                        class="mat-elevation-z4">
                        <mat-card-header>
                            <mat-card-title>
                                {{elipsis(comic.title, 10)}}
                            </mat-card-title>
                        </mat-card-header>
                        <img mat-card-image [src]="getImage(comic)" [routerLink]="['/comics', 'details', comic.id]"
                            [alt]="comic.title" style="height: 225px;">
                        <mat-card-actions>
                            <div class="div-block">
                                <div class="div-flex"></div>
                                <button mat-icon-button [routerLink]="['/comics', 'details', comic.id]">
                                    <mat-icon>link</mat-icon>
                                </button>
                                <button mat-icon-button style="color: orange;"
                                    (click)="checkFavoriteList('comics', comic)">
                                    <mat-icon *ngIf="!isItemInFavorites('comics', comic.id)">star_outline
                                    </mat-icon>
                                    <mat-icon *ngIf="isItemInFavorites('comics', comic.id)">star</mat-icon>
                                </button>
                            </div>
                        </mat-card-actions>
                    </mat-card>
                </ng-template>
            </div>
            <br>
        </mat-tab>
        <mat-tab label="Stories">
            <!--Stories-->
            <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="32px" fxLayoutAlign="flex-start"
                class="container-wrap">
                <mat-toolbar class="container-wrap-title mat-elevation-z2">
                    <span>Best entertainment stories</span>
                    <div class="div-flex"></div>
                    <button mat-stroked-button color="primary" [routerLink]="['/stories']">
                        More information
                    </button>
                </mat-toolbar>
                <ng-template *ngFor="let storie of stories" [ngIf]="true">
                    <mat-card fxFlex="0 1 calc(16.66% - 32px)" fxFlex.lt-md="0 1 calc(50% - 32px)" fxFlex.lt-sm="100%"
                        class="mat-elevation-z4">
                        <mat-card-header>
                            <mat-card-title>
                                {{elipsis(storie.title, 10)}}
                            </mat-card-title>
                        </mat-card-header>
                        <img mat-card-image [src]="getImage(storie)" [routerLink]="['/stories', 'details', storie.id]"
                            [alt]="storie.title" style="height: 245px;">
                        <mat-card-actions>
                            <div class="div-block">
                                <div class="div-flex"></div>
                                <button mat-icon-button [routerLink]="['/stories', 'details', storie.id]">
                                    <mat-icon>link</mat-icon>
                                </button>
                                <button mat-icon-button style="color: orange;"
                                    (click)="checkFavoriteList('stories', storie)">
                                    <mat-icon *ngIf="!isItemInFavorites('stories', storie.id)">star_outline
                                    </mat-icon>
                                    <mat-icon *ngIf="isItemInFavorites('stories', storie.id)">star</mat-icon>
                                </button>
                            </div>
                        </mat-card-actions>
                    </mat-card>
                </ng-template>
            </div>
            <br>
        </mat-tab>
    </mat-tab-group>
</div>
